5 \u043f\u043e\u043f\u0430\u043b\u0438 \u0436\u0438\u043b\u044b\u0435 \u0434\u043e\u043c\u0430, \u0431\u043e\u043b\u044c\u043d\u0438\u0446\u044b, \u0434\u0435\u0442\u0441\u043a\u0438\u0435 \u0434\u043e\u043c\u0430 \u0438 \u0448\u043a\u043e\u043b\u044b! \u0412 \u041a\u0438\u0435\u0432\u0435, \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0435, \u041c\u0430\u0440\u0438\u0443\u043f\u043e\u043b\u0435, \u0425\u0435\u0440\u0441\u043e\u043d\u0435, \u041d\u0438\u043a\u043e\u043b\u0430\u0435\u0432\u0435, \u041e\u0434\u0435\u0441\u0441\u0435, \u0414\u043d\u0435\u043f\u0440\u0435 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043e\u0440\u043e\u0434\u0430\u0445 \u0423\u043a\u0440\u0430\u0438\u043d\u044b.\x3c/p\x3e\x3cp\x3e\u0423 \u043c\u043d\u043e\u0433\u0438\u0445 \u0438\u0437 \u0432\u0430\u0441 \u0432 \u0423\u043a\u0440\u0430\u0438\u043d\u0435 \u0435\u0441\u0442\u044c \u0440\u043e\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a\u0438 \u0438 \u0434\u0440\u0443\u0437\u044c\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u044f\u0447\u0443\u0442\u0441\u044f \u0441\u0435\u0439\u0447\u0430\u0441 \u0432 \u043c\u0435\u0442\u0440\u043e, \u0443\u0431\u0435\u0436\u0438\u0449\u0430\u0445 \u0438 \u043f\u043e\u0434\u0432\u0430\u043b\u0430\u0445. \u0418 \u0432\u0441\u0451 \u044d\u0442\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u0441 \u0432\u0430\u0448\u0435\u0433\u043e \u043c\u043e\u043b\u0447\u0430\u043b\u0438\u0432\u043e\u0433\u043e \u0441\u043e\u0433\u043b\u0430\u0441\u0438\u044f!\x3c/p\x3e\x3cp\x3e\u0412\u0430\u0448\u0438 \u0432\u043e\u0435\u043d\u043d\u044b\u0435 \u043d\u0435\u0441\u0443\u0442 \u043f\u043e\u0442\u0435\u0440\u0438 \u0438 \u0443\u043c\u0438\u0440\u0430\u044e\u0442 \u043d\u0430 \u0443\u043a\u0440\u0430\u0438\u043d\u0441\u043a\u043e\u0439 \u0437\u0435\u043c\u043b\u0435 \u0440\u0430\u0434\u0438 \u0430\u043c\u0431\u0438\u0446\u0438\u0439 \u043e\u0434\u043d\u043e\u0433\u043e, \u0441\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043 5 \u043f\u043e\u043f\u0430\u043b\u0438 \u0436\u0438\u043b\u044b\u0435 \u0434\u043e\u043c\u0430, \u0431\u043e\u043b\u044c\u043d\u0438\u0446\u044b, \u0434\u0435\u0442\u0441\u043a\u0438\u0435 \u0434\u043e\u043c\u0430 \u0438 \u0448\u043a\u043e\u043b\u044b! \u0412 \u041a\u0438\u0435\u0432\u0435, \u0425\u0430\u0440\u044c\u043a\u043e\u0432\u0435, \u041c\u0430\u0440\u0438\u0443\u043f\u043e\u043b\u0435, \u0425\u0435\u0440\u0441\u043e\u043d\u0435, \u041d\u0438\u043a\u043e\u043b\u0430\u0435\u0432\u0435, \u041e\u0434\u0435\u0441\u0441\u0435, \u0414\u043d\u0435\u043f\u0440\u0435 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043e\u0440\u043e\u0434\u0430\u0445 \u0423\u043a\u0440\u0430\u0438\u043d\u044b.\x3c/p\x3e\x3cp\x3e\u0423 \u043c\u043d\u043e\u0433\u0438\u0445 \u0438\u0437 \u0432\u0430\u0441 \u0432 \u0423\u043a\u0440\u0430\u0438\u043d\u0435 \u0435\u0441\u0442\u044c \u0440\u043e\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a\u0438 \u0438 \u0434\u0440\u0443\u0437\u044c\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u044f\u0447\u0443\u0442\u0441\u044f \u0441\u0435\u0439\u0447\u0430\u0441 \u0432 \u043c\u0435\u0442\u0440\u043e, \u0443\u0431\u0435\u0436\u0438\u0449\u0430\u0445 \u0438 \u043f\u043e\u0434\u0432\u0430\u043b\u0430\u0445. \u0418 \u0432\u0441\u0451 \u044d\u0442\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u0441 \u0432\u0430\u0448\u0435\u0433\u043e \u043c\u043e\u043b\u0447\u0430\u043b\u0438\u0432\u043e\u0433\u043e \u0441\u043e\u0433\u043b\u0430\u0441\u0438\u044f!\x3c/p\x3e\x3cp\x3e\u0412\u0430\u0448\u0438 \u0432\u043e\u0435\u043d\u043d\u044b\u0435 \u043d\u0435\u0441\u0443\u0442 \u043f\u043e\u0442\u0435\u0440\u0438 \u0438 \u0443\u043c\u0438\u0440\u0430\u044e\u0442 \u043d\u0430 \u0443\u043a\u0440\u0430\u0438\u043d\u0441\u043a\u043e\u0439 \u0437\u0435\u043c\u043b\u0435 \u0440\u0430\u0434\u0438 \u0430\u043c\u0431\u0438\u0446\u0438\u0439 \u043e\u0434\u043d\u043e\u0433\u043e, \u0441\u043e\u0448\u0435\u0434\u0448\u0435\u0433\u043
